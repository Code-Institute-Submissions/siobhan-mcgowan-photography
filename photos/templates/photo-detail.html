{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
       <div class="col-xs-10 offset-xs-1 col-lg-6">
            <img id="product-image" src="{{ MEDIA_URL }}{{ photo.image }}" />
        </div>
        <div id="photo-details" class="col-xs-10 offset-xs-1 col-lg-6 text-center">
            <h2>
                {{ photo.name }}
            </h2>
            <div>
                {{ photo.description }}
            </div>
            <button type="button" class="btn btn-success">Add to Cart</button>
        </div> 

        
         

{% endblock %}
